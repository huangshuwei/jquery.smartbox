<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭之前的事件</title>
    <link href="../source/jquery.smartbox.css" rel="stylesheet" />

    <!--和插件无关的样式-->
    <style type="text/css">
        .introduce_msg{
            padding:0 8px;
            letter-spacing: 1px;
            text-indent: 2em;
            line-height: 25px;
        }
    </style>
</head>
<body>
<div id="event-beforeClose" style="display: none;"></div>
<a id="event-beforeClose_open" href="javascript:void(0);">open box</a>
</body>
</html>
<script type="text/javascript" src="../source/jquery.js"></script>
<script type="text/javascript" src="../source/jquery.smartbox.js"></script>
<script type="text/javascript">
    $(function(){
        $("#event-beforeClose").smartbox({
            title:'标题',
            isShowFooter:false,
            width:500,
            height:300,
            content:'<p class="introduce_msg">smartbox.js 是一款基于jquery 的<span style="color: red;">开源的</span>弹出层插件，它小巧但功能强大，允许用户在一个界面同时弹出多个对话框。弹出的内容支持多种形式，样式简洁多样。想要了解更多可以查看<a target="_blank" href="http://smartbox.huangsw.com/cn/introduce.html">官方文档</a>。 查看源码以及demo可以访问<a href="https://github.com/huangshuwei/jquery.smartbox" target="_blank">我的github</a>。</p>',
            beforeClose:function () { // 关闭前调用的事件,返回true 则会触发关闭 |type:function
                // 此处替换成你要处理的业务逻辑
                return confirm('确定要关闭？')
            },
            isAutoShow:false
        });

        $("#event-beforeClose_open").click(function () {
            $("#event-beforeClose").smartbox('open');
        });
    })
</script>
